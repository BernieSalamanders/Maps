<!DOCTYPE html>
<head>
<title>Winnakee D3</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>

</head>
<style>



.background {
  fill: none;
  pointer-events: all;
  
}

#property {
  fill: green;
  cursor: pointer;
}

#property.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script>

var width = 1000,
    height = 800,
	active = d3.select(null);
	
var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
	.style("visibility", "hidden")
	.text("a simple tooltip");
    
    
var color = d3.scale.category20();

var projection = d3.geo.mercator()
    .center([-73.861544,41.913874 ])
    .scale(80000)
    .translate([width / 2, height / 2])
	
var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
	.attr("class", "background")
	.attr('width', width)
	.attr('height', height)
	.on("click", reset);
	
var g = svg.append("g")
    .style("stroke-width", "1.5px");
	
d3.json("winnakee_v3.json", function(error, winnakee) {
  if (error) return console.error(error);
  console.log(winnakee);
	
   g.selectAll("path")
      .data(topojson.feature(winnakee, winnakee.objects.winnakee_shape_to_geojson).features)
    .enter()
    .append("path")
    .attr("id", "property")
      .attr("d", path)
      .attr("class", function(d) { return d.properties.sitename; })
      .on("click", clicked)
      	.on("mouseover", function(d){return tooltip.style("visibility", "visible");})
	.on("mousemove", function(d){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
	.on("mouseout", function(d){return tooltip.style("visibility", "hidden");});
;

  g.append("path")
      .datum(topojson.mesh(winnakee, winnakee.objects.winnakee_shape_to_geojson, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);   
      
  g.selectAll("text")
      .data(topojson.feature(winnakee, winnakee.objects.winnakee_shape_to_geojson).features)
    .enter()
    .append("svg:text")
    .text(function(d) { return d.properties.sitename; })
    .attr("x", function(d){
        return path.centroid(d)[0];
    })
    .attr("y", function(d){
        return  path.centroid(d)[1];
    })
    .attr("text-anchor","middle")
    
    //.each(getSize)
    //.style("font-size", function(d) { return d.scale + "px"; })
    // .attr('font-size','6pt');  
	// svg.selectAll(".winnakee.objects.winnakee_shape_to_geojson")
	// 	.data(topojson.feature(winnakee, winnakee.objects.winnakee_shape_to_geojson).features)
	// 	.enter().append("path")
	// 	.attr("id", "property")
	// 	.attr("class", function(d) { return d.properties.sitename; })
	// 	.attr("d", path)
	// 	.on("click", clicked);
    .style("font-size", "1px");

});

//   d.scale = scale;

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}
	
</script>
