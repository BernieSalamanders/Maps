<!DOCTYPE html>
<meta charset="utf-8">
<style>

.boundary {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
  vector-effect: non-scaling-stroke;
}

.background {
  fill: none;
  pointer-events: all;
}

#property {
  fill: #aaa;
}

#property .active {
  fill: orange;
}

#property-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 700,
    height = 800,
	centered;
	
var color = d3.scale.category20();
var projection = d3.geo.mercator()
    .center([-73.861544,41.913874 ])
    .scale(80000)
    .translate([width / 2, height / 2])
	
var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
	.attr("class", "background")
	.attr('width', width)
	.attr('height', height)
	.on("click", clicked);
	
var g = svg.append("g");
	
d3.json("winnakee_v3.json", function(error, winnakee) {
  if (error) return console.error(error);
  console.log(winnakee);
	
	svg.selectAll(".winnakee.objects.winnakee_shape_to_geojson")
		.data(topojson.feature(winnakee, winnakee.objects.winnakee_shape_to_geojson).features)
		.enter().append("path")
		.attr("id", "property")
		.attr("class", function(d) { return d.properties.sitename; })
		.attr("d", path)
		.on("click", clicked);

});

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}
	
</script>
